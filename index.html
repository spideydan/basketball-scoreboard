<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div id="score-1" class="score"></div>
        <ul>
          <button class="add-one add-points" onclick="addOneHome()">+1</button>
          <button class="add-two add-points" onclick="addTwoHome()">+2</button>
          <button class="add-three add-points" onclick="addThreeHome()">
            +3
          </button>
        </ul>
      </div>
      <button id="new-game" onclick="resetScore()">New Game</button>
      <div>
        <h3>GUEST</h3>
        <div id="score-2" class="score"></div>
        <ul>
          <button class="add-two add-points" onclick="addOneGuest()">+1</button>
          <button class="add-two add-points" onclick="addTwoGuest()">+2</button>
          <button class="add-two add-points" onclick="addThreeGuest()">
            +3
          </button>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
